<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>SLAB</title>
</head>
<body>
    <section class="hero">
        <div class="container">
            <header class="hero__header">
                <div class="hero__header-wrap">
                    <a href="#" class="hero__header-logo-box">
                        <img src="./images/Logo.png" alt="Logo" class="hero__header-logo">
                    </a>
                    <nav class="hero__header-menu">
                        <li class="hero__header-list-item">
                            <a href="#" class="hero__header-list-link">About</a>
                        </li>
                        <li class="hero__header-list-item">
                            <a href="#" class="hero__header-list-link">Help</a>
                        </li>
                        <li class="hero__header-list-item">
                            <a href="#" class="hero__header-list-link">Features</a>
                        </li>
                        <li class="hero__header-list-item">
                            <a href="#" class="hero__header-list-link">Signup</a>
                        </li>
                    </nav>
                    <button class="btn hero__header-btn">
                        Request Demo
                        <svg viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="hero__header-btn-arrow">
                            <path d="M15 15L21 8L15 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 8H1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </header>
            <div class="hero__body">
                <div class="hero__body-wrap">
                    <div class="hero__body-info">
                        <h1 class="caption hero__body-caption">Save your data storage here.</h1>
                        <p class="hero__body-text">Data Warehouse is a data storage area that has been tested for security, so you can store your data here safely but not be afraid of being stolen by others.</p>
                        <button class="btn hero__body-btn">Learn more</button>
                    </div>
                    <div class="hero__body-col">
                        <div class="hero__body-img-box">
                            <img src="./images/header-img.png" alt="Data" class="hero__body-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
